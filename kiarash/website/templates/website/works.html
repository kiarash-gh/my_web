{% extends "main.html" %}

{% block title %}Skills and Experiences{% endblock title %}

{% block content %}
 
<div class="container">
    <div class="row mx-0 mt-3 justify-content-center">
        {% for work in works %}

            <div class="work-container col d-flex flex-column align-items-center">
                <div class="work-img">
                    <img src="{{work.image.url}}" class="img-thumbnail" alt="..." width="350" height="350">
                    <div class="w-100">
                        <a class="work-url" href="{{work.url}}">{{work.title}}</a>
                    </div>
                </div>
                
                    <p class="work-description">{{work.description}}</p>
            </div>
            
        {% endfor %}
    </div>
</div>



{% endblock content %}
